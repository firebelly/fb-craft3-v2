<header class="image-header">
  <div class="header-wrap">

    {% if image is defined %}
      {% set transformedImage = craft.imager.transformImage(image, { width: 2400, quality: 85 }) %}
    {% endif %}

    {% if entry.vimeoHeaderVideo %}
      <div class="header-banner video" {% if image is defined %}style="background-image:url({{ transformedImage.getUrl() }});"{% endif %}>
        <iframe src="https://player.vimeo.com/video/{{ entry.vimeoHeaderVideo|replace('/[^0-9+]/', '') }}?background=1;autoplay=1&autopause=0&loop=1&title=0&byline=0&portrait=0" width="1245" height="700" frameborder="0"></iframe>
      </div>
    {% elseif image is defined %}
      <div class="header-banner" style="background-image:url({{ transformedImage.getUrl() }});"></div>
    {% endif %}

    <div class="container">
      <div class="header-title">
        <h1>{{ entry.title }}</h1>
        <h4>{{ entry.subtitle }}</h4>
      </div>
    </div>

  </div>
</header>
