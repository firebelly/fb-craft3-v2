{% if entry.pageHeader|length %}
  {% set pageHeader = entry.pageHeader.one() %}
  <header class="text-header">
    <div class="container">
      <h2>
        {{ headline ?? pageHeader.headline }}
        <span class="subhead">{{ subhead ?? pageHeader.subhead }}</span>
      </h2>
    </div>
  </header>
{% endif %}
