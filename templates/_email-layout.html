<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      /* -------------------------------------
          GLOBAL
      ------------------------------------- */
      * {
        margin:0;
        padding:0;
      }
      * {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      body {
        -webkit-font-smoothing:antialiased;
        -webkit-text-size-adjust:none;
        width:100% !important;
        height: 100%;
      }
      a {
        color: #9999ff;
        text-decoration: none;
      }

      /* -------------------------------------
          BODY
      ------------------------------------- */
      table.body-wrap { width: 100%; }

      /* -------------------------------------
          HEADER
      ------------------------------------- */
      table.header-wrap {
        width: 100%;
        clear:both;
        background: #f2f2f0;
      }
      img.header-logo {
        display: block;
        width: 190px;
        height: auto;
        margin: 16px auto 10px auto;
      }

      /* -------------------------------------
          FOOTER
      ------------------------------------- */
      table.footer-wrap {
        width: 100%;
        clear:both;
        background: #231F20;
        color: #FFFFFF;
        font-size: 12px;
        letter-spacing: .2em;
        line-height: 2em;
      }
      .footer-wrap a {
        color: #FFFFFF;
        font-size: 12px;
        letter-spacing: .2em;
        line-height: 2em;
      }
      .footer-wrap .container {
        padding: 25px 0 150px;
        position: relative;
      }
      .footer-wrap .endash {
        width: 14px;
        height: 22px;
        display: block;
        margin: 10px 0;
      }
      .footer-wrap .logo {
        width: 75px;
        height: 21px;
        display: block;
      }
      table.footer-f {
        display: none; /* Just hiding for now in mobile */
        height: 75px;
        width: 100%;
      }
      .footer-f .wrap {
        text-align: center;
        width: 100%;
        margin: 0 auto;
      }
      .footer-f img {
        display: inline-block;
        margin: 0 auto;
        width: 50px;
        height: 50px;
      }
      .footer-social,
      .footer-wrap .column {
        text-align:center;
        margin: 20px 0;
      }
      .footer-wrap .logo,
      .footer-wrap .endash {
        margin: 10px auto;
      }


      /* -------------------------------------
          TYPOGRAPHY
      ------------------------------------- */
      h1,h2,h3 {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.1;
        margin-bottom: 40px;
        color: #231F20;
      }
      h2 {
        font-weight:700;
        font-size: 24px;
        margin: 40px 0 20px 0;
      }
      h3 {
        font-weight:700;
        font-size: 12px;
        color: #A7A9AC;
        letter-spacing: .1em;
        text-transform: uppercase;
        margin: 40px 0 10px 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #d0d3d8;
      }
      p, ul {
        margin-bottom: 10px;
        font-weight: normal;
        font-size: 16px;
        line-height: 1.6;
      }
      ul li {
        margin-left: 5px;
        list-style-position: inside;
      }

      /* -------------------------------------
          STRUCTURE
      ------------------------------------- */

      .container {
        display:block;
        max-width:600px;
        margin:0 auto;
        clear:both;
      }
      .main-content {
        padding: 20px 0 40px 0;
      }
      table {
        width: 100%;
      }
      .clear {
        display: block;
        clear: both;
      }
      .column {
        width: auto;
        float: none;
      }

      /* -------------------------------------
          ORDER ITEMS
      ------------------------------------- */
      table.order-items {
        border-collapse: collapse;
        font-size: 14px;
        line-height: 1.2;
      }
      table.order-items th {
        font-size: 10px;
        padding: 0;
      }
      table.order-items td {
        padding: 8px 0 4px 0;
      }
      table.order-items tr.order-item td {
        border-bottom: 1px solid #DDE2E8;
        padding: 8px 0;
      }
      .ta-l {
        text-align: left;
      }
      .ta-r {
        text-align: right;
      }
      .ta-c {
        text-align: center;
      }


      /* ----------------------------------------
          For clients that support media queries
      ------------------------------------------- */
      @media only screen and (min-width: 600px) {
        table.order-items th {
          font-size: 14px!important;
        }
        .column {
          width: 300px!important;
          float: left!important;
        }
        .column-wrap {
          padding: 0!important;
          margin: 0 auto!important;
          max-width: 600px!important;
        }
        table.footer-f {
          display: table!important;
        }
        .footer-f .wrap {
          width: 600px!important;
          text-align: right!important;
        }
        .footer-social {
          text-align: right!important;
          margin: 0!important;
        }
        .footer-wrap .column {
          text-align: left!important;
          margin: 0!important;
        }
        .footer-wrap .logo,
        .footer-wrap .endash {
          margin: 0 0 10px 0!important;
        }

      }
  </style>
</head>

</body>
</html>
