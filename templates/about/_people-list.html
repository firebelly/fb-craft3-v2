<div class="block-wrap the-team">
  <div class="-inner">
    <div class="block-section-header">
      <h3 id="the-team">The Team</h3>
    </div>
  </div>
</div>

<div class="container">
  <div class="thumbnail-grid grid spaced people-list">

    {% endfor %}
  </div>
</div>
